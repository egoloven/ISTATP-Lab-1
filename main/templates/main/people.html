{% extends 'main/base.html' %}

{% block title %}
people page
{% endblock %}

{% block content %}


<h2>People</h2>
    <ul>
        {% for person in object_list %}
            <li>
                {{ person.person_full_name }}
                <a href="{% url 'person' person.id %}">more info</a>
                <a href="{% url 'person_update' person.id %}">update info</a>
                <a href="{% url 'person_delete' person.id %}">delete</a>
            </li>
        {% empty %}
            <p>There are no people here</p>
        {% endfor %}
    </ul>

<a href="{% url 'people_add' %}"><button>Add a person</button></a>


{% endblock %}
